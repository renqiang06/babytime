    <script>
        function timer() {
            var start = new Date("2023-4-12 06:06:06");
            var t = new Date().getTime() - start;
            // Áßí
            var s = ~~((t / 1000) % 60);
            if (s < 10) {
                s = "0" + s;
            }
            // ÂàÜ
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) {
                m = "0" + m;
            }
            // Êó∂
            var h = ~~((t / 1000 / 60 / 60) % 24);
            if (h < 10) {
                h = "0" + h;
            }
            // Êó•
            var d = ~~((t / 1000 / 60 / 60 / 24) % 365);

            //Âë®
            var w = ~~(d / 7);

            //Âë®‰ΩôÊï∞
            var wd = ~~(d % 7);

            //Âë®40
            var w40 = ~~((280 - d) / 7);

            //Âë®38
            var w38 = ~~((266 - d) / 7);

            //Âë®42
            var w42 = ~~((294 - d) / 7);

            //Âë®‰ΩôÊï∞40
            var wd40 = ~~((280 - d) % 7);

            // Âπ¥
            var Y = new Date().getFullYear() - start.getFullYear();

            //ÂΩìÂâç
            var nowTime = new Date().toLocaleString();
            //ÂΩìÂâçms
            var nowTimems = new Date().getMilliseconds();
            if (nowTimems < 10) {
                nowTimems = "00" + nowTimems;
            }
            else if (nowTimems >= 10 & nowTimems < 100) {
                nowTimems = "0" + nowTimems;
            }


            document.getElementById('Y').innerHTML = Y;
            document.getElementById('w').innerHTML = w;
            document.getElementById('w38').innerHTML = w38;
            // document.getElementById('w40').innerHTML = w40;
            document.getElementById('w42').innerHTML = w42;
            document.getElementById('wd').innerHTML = wd;
            document.getElementById('wd40').innerHTML = wd40;
            document.getElementById('d').innerHTML = d;
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
            document.getElementById('nowTime').innerHTML = nowTime + " : " + nowTimems;
        }
        timer();
        setInterval(timer, 333);
    </script>
