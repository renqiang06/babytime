<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Length</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        .wrap {
            position: relative;
            height: 100%;
            width: 100%;
            background-image: url(https://api.dujin.org/bing/m.php);
            /* background-image: url(http://bing.getlove.cn/bingImage/); */
            /* background-image: url("./img/bg.jpg"); */
            /* background-size: cover; */
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
        }

        .wrap-son {
            width: 100%;
            height: 100%;
            position: absolute;
            /* position: relative; */
            top: 0;
            background: rgba(59, 59, 59, 0.3);
        }

        .jumbotron {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            color: #f5f5f5;
        }

        .timer b {
            font-size: 70px;
        }

        .timer c {
            font-size: 60px;
        }

        .timer d {
            font-size: 60px;
            font-weight: bold;
        }

        .Tfont {
            color: snow;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            font-style: normal;

        }

        .footer {
            /* margin-top: -5px;
            height: 5px;
            background-color: #eee;
            z-index: 9999; */

            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 30px;
            background-color: #bc848400;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="wrap-son">
            <div class="container-fluid">
                <div class="box">
                    <div class="jumbotron text-center">
                        <h1 class="Tfont">Life Length</h1>
                        <HR style="FILTER: alpha(opacity=50,finishopacity=0,style=3)" width="95%" color=#987cb9 SIZE=1>
                        <h5 class="timer">
                            <div class="row">
                                <b id="Y"></b> 年
                            </div>
                            <div class="row">
                                <b id="d"></b> 天 <b id="h"></b> 时 <b id="m"></b> 分
                            </div>
                            <div class="row">
                                <b id="s"></b> 秒
                            </div>

                            <HR style="FILTER: alpha(opacity=50,finishopacity=0,style=3)" width="95%" color=#987cb9
                                SIZE=1>
                            <div class="row">
                                <c id="w"></c> 周 <c id="wd"></c> 天
                            </div>
                            <div class="row">
                                <c id="w38"></c>
                                <c>/</c>
                                <c id="w42"></c> 周 <c id="wd40"></c> 天
                            </div>
                        </h5>

                        <!-- <br/> -->
                        <HR style="FILTER: alpha(opacity=50,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=1>
                        <h4>
                            <div class="row">
                                <d>2024/01/03——2024/01/31</d>
                            </div>
                        </h4>
                        <h5>
                            <div class="footer">
                                <c id="nowTime"></c>
                            </div>
                        </h5>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 计时器 -->
    <script>
        function timer() {
            var start = new Date("2023-4-12 06:06:06");
            var t = new Date().getTime() - start;//原作者有bug，需添加.getTime();
            // 秒
            var s = ~~((t / 1000) % 60);
            if (s < 10) {
                s = "0" + s;
            }
            // 分
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) {
                m = "0" + m;
            }
            // 时
            var h = ~~((t / 1000 / 60 / 60) % 24);
            if (h < 10) {
                h = "0" + h;
            }
            // 日
            var d = ~~((t / 1000 / 60 / 60 / 24) % 365);

            //周
            var w = ~~(d / 7);

            //周余数
            var wd = ~~(d % 7);

            //周40
            var w40 = ~~((280 - d) / 7);

            //周38
            var w38 = ~~((266 - d) / 7);

            //周42
            var w42 = ~~((294 - d) / 7);

            //周余数40
            var wd40 = ~~((280 - d) % 7);

            // 年
            var Y = new Date().getFullYear() - start.getFullYear();

            //当前
            var nowTime = new Date().toLocaleString();
            //当前ms
            var nowTimems = new Date().getMilliseconds();
            if (nowTimems < 10) {
                nowTimems = "00" + nowTimems;
            }
            else if (nowTimems >= 10 & nowTimems < 100) {
                nowTimems = "0" + nowTimems;
            }


            document.getElementById('Y').innerHTML = Y;
            document.getElementById('w').innerHTML = w;
            document.getElementById('w38').innerHTML = w38;
            // document.getElementById('w40').innerHTML = w40;
            document.getElementById('w42').innerHTML = w42;
            document.getElementById('wd').innerHTML = wd;
            document.getElementById('wd40').innerHTML = wd40;
            document.getElementById('d').innerHTML = d;
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
            document.getElementById('nowTime').innerHTML = nowTime + " : " + nowTimems;
        }
        timer();
        setInterval(timer, 333);
    </script>

</body>

</html>
